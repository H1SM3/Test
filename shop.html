<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#05050a;color:#fff;font-family:Arial;}
.container{max-width:500px;margin:50px auto;padding:20px;background:#0e0e18;border-radius:12px;box-shadow:0 0 20px #00ffd5;}
h2{text-align:center;color:#00ffd5;}
button{width:100%;padding:10px;margin:8px 0;border:none;border-radius:8px;background:linear-gradient(90deg,#00ffd5,#ff2fd5);color:#fff;cursor:pointer;font-weight:bold;}
</style>
</head>
<body>
<div class="container">
<h2>Shop</h2>
<div>Balans: <span id="bal">0</span> AZN</div>
<button onclick="order('50M Pul','1')">50M Pul - 1 AZN</button>
<button onclick="order('100M Pul','2')">100M Pul - 2 AZN</button>
<br><br>
<button onclick="logout()">Çıxış</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc, addDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA1bfhCIpafhaAsIkw3Rfl9E2dxGFtAthA",
  authDomain: "car-parking-shop.firebaseapp.com",
  projectId: "car-parking-shop",
  storageBucket: "car-parking-shop.firebasestorage.app",
  messagingSenderId: "39076120087",
  appId: "1:39076120087:web:d100c5d0dbe13340d1be52"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const balSpan = document.getElementById('bal');

onAuthStateChanged(auth,u=>{
  if(u){
    const userRef = doc(db,'users',u.uid);
    onSnapshot(userRef,s=>{
      balSpan.innerText = s.data()?.balance||0;
    });
  } else {
    window.location.href='auth.html';
  }
});

function order(name,priceText){
  const u = auth.currentUser;
  if(!u){alert("Login edin"); return;}
  const price = parseFloat(priceText);
  const userRef = doc(db,'users',u.uid);
  getDoc(userRef).then(docSnap=>{
    const bal = docSnap.data()?.balance||0;
    if(bal<price){alert("Balans kifayət etmir"); return;}
    updateDoc(userRef,{balance:bal-price});
    addDoc(collection(db,'orders'),{
      uid:u.uid,
      item:name,
      price,
      type:'balance',
      timestamp:Date.now()
    });
    window.open("https://wa.me/994554560595?text="+encodeURIComponent(`Order: ${name} (${priceText} AZN)\nPayment: balance`));
  });
}

function logout(){signOut(auth);}
</script>
</body>
</html>
