<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#05050a;color:#fff;font-family:Arial;}
.container{max-width:400px;margin:50px auto;padding:20px;background:#0e0e18;border-radius:12px;box-shadow:0 0 20px #00ffd5;}
h2{text-align:center;color:#00ffd5;}
input,button{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:none;}
button{background:linear-gradient(90deg,#00ffd5,#ff2fd5);cursor:pointer;font-weight:bold;color:#fff;}
</style>
</head>
<body>
<div class="container">
<h2>Admin Panel</h2>
<input id="promoCode" placeholder="Promo kod">
<input id="promoAmount" type="number" placeholder="Məbləğ">
<button onclick="addPromo()">Promo əlavə et</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA1bfhCIpafhaAsIkw3Rfl9E2dxGFtAthA",
  authDomain: "car-parking-shop.firebaseapp.com",
  projectId: "car-parking-shop",
  storageBucket: "car-parking-shop.firebasestorage.app",
  messagingSenderId: "39076120087",
  appId: "1:39076120087:web:d100c5d0dbe13340d1be52"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Sənin UID
const ADMIN_UID = "buraya_own_UID";

function addPromo(){
  const code = document.getElementById('promoCode').value.trim();
  const amount = parseInt(document.getElementById('promoAmount').value);
  if(!code||!amount){alert("Doldur!"); return;}
  setDoc(doc(db,'promos',code), {amount});
  alert("Promo əlavə olundu");
  document.getElementById('promoCode').value='';
  document.getElementById('promoAmount').value='';
}
</script>
</body>
</html>
